<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ContractCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Unbounded', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#FF8C42',
                            red: '#FF2E2E',
                            dark: '#050505',
                            card: '#0A0A0B',
                            light: '#E2E2E2'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-brand-dark text-brand-light min-h-screen flex items-center justify-center font-sans selection:bg-brand-orange/30 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-brand-orange/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[10%] right-[5%] w-[40%] h-[40%] bg-brand-red/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md px-4 relative z-10">

        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="flex flex-col items-center gap-3 group">
                <img src="images/logo.svg" alt="ContractCheck Logo"
                    class="h-16 w-auto transition-transform group-hover:scale-110">
                <span
                    class="text-3xl font-display font-bold text-white transition-colors group-hover:text-brand-orange">
                    ContractCheck
                </span>
            </a>
        </div>

        <!-- Register Card -->
        <div class="glass-card rounded-3xl p-8 md:p-10 animate-fade-in-up">
            <h1 class="text-2xl font-bold text-white mb-2 text-center">Создать аккаунт</h1>
            <p class="text-gray-400 text-center mb-8 text-sm">Начните проверять договоры с ИИ уже сегодня</p>

            <form class="space-y-5" id="register-form">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-brand-orange/50 focus:bg-white/10 transition"
                        placeholder="name@company.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Пароль</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-brand-orange/50 focus:bg-white/10 transition pr-10"
                            placeholder="••••••••">
                        <button type="button"
                            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white"
                            onclick="togglePassword('password', this)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-400 mb-2">Подтвердите
                        пароль</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-brand-orange/50 focus:bg-white/10 transition pr-10"
                            placeholder="••••••••">
                        <button type="button"
                            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white"
                            onclick="togglePassword('confirm-password', this)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden text-center"></div>

                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-gradient-to-r from-brand-orange to-brand-red text-white font-bold tracking-wide shadow-lg shadow-brand-orange/20 hover:shadow-brand-orange/40 transform hover:-translate-y-0.5 transition duration-200">
                    Зарегистрироваться
                </button>
            </form>

            <script src="js/auth.js"></script>

            <script>
                document.getElementById('register-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    const errorDiv = document.getElementById('error-message');

                    if (password !== confirmPassword) {
                        errorDiv.textContent = 'Пароли не совпадают';
                        errorDiv.classList.remove('hidden');
                        return;
                    }

                    try {
                        errorDiv.classList.add('hidden');
                        await auth.register(email, password);
                    } catch (err) {
                        errorDiv.textContent = err.message;
                        errorDiv.classList.remove('hidden');
                    }
                });
            </script>

            <div class="my-6 flex items-center gap-4">
                <div class="h-px bg-white/10 flex-grow"></div>
                <span class="text-xs text-gray-500 uppercase">Или</span>
                <div class="h-px bg-white/10 flex-grow"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <a href="http://127.0.0.1:8000/api/accounts/google/login/"
                    class="flex items-center justify-center gap-2 py-2.5 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 transition text-sm font-medium text-white">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </a>
                <a href="http://127.0.0.1:8000/api/accounts/vk/login/"
                    class="flex items-center justify-center gap-2 py-2.5 rounded-xl bg-white/5 hover:bg-white/10 border border-white/5 transition text-sm font-medium text-white">
                    <svg class="w-5 h-5 text-[#0077FF]" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M13.162 18.994c.609 0 .858-.406.851-.915-.031-1.917.714-2.949 2.059-1.604 1.488 1.488 1.796 2.519 3.603 2.519h3.2c.808 0 1.126-.26 1.126-.668 0-.863-1.421-2.386-2.625-3.504-1.686-1.565-1.765-1.602-.231-3.668 1.885-2.534 2.4-4.177 2.4-4.728 0-.507-.172-.981-.981-.981h-3.2c-.743 0-1.088.406-1.277.852-1.502 3.522-4.041 6.37-4.041 6.37-.507.508-.636.552-1.018.552-.382 0-.488-.13-.488-.75V7.114c0-.671.181-1.216.095-1.482-.132-.416-1.285-.921-2.072-.921-1.666 0-3.048 1.464-2.518 1.464.671 0 1.341.328 1.341 1.096v7.352c0 1.252-.396 1.503-.896 1.503-.981 0-3.329-3.602-4.735-7.728-.277-.822-.686-1.284-1.638-1.284H3.4c-.952 0-1.141.442-1.141.876 0 .822 1.071 4.793 4.966 10.086 4.148 5.61 9.932 5.922 9.932 5.922h.005z" />
                    </svg>
                    VK ID
                </a>
            </div>

            <p class="text-center text-gray-500 text-xs mt-8">
                Уже есть аккаунт? <a href="login.html" class="text-brand-orange hover:text-white transition">Войти</a>
            </p>
        </div>

        <div class="text-center mt-6 text-gray-600 text-xs">
            &copy; 2026 ContractCheck. <a href="#" class="hover:text-gray-400">Privacy</a> & <a href="#"
                class="hover:text-gray-400">Terms</a>
        </div>

    </div>

</body>

</html>
