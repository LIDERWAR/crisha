# Nginx конфигурация для ContractCheck.ru
# Расположение: /etc/nginx/sites-available/contractcheck.ru
# Симлинк: ln -s /etc/nginx/sites-available/contractcheck.ru /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name contractcheck.ru www.contractcheck.ru;

    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name contractcheck.ru www.contractcheck.ru;

    # SSL сертификат (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/contractcheck.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contractcheck.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Логи
    access_log /var/log/nginx/contractcheck_access.log;
    error_log /var/log/nginx/contractcheck_error.log;

    # Размер загружаемых файлов (договоры до 20 МБ)
    client_max_body_size 20M;

    # Статика Django (admin, drf)
    location /static/ {
        alias /var/www/contractcheck/backend/staticfiles/;
        expires 30d;
    }

    # Медиафайлы (загруженные договоры и улучшенные версии)
    location /media/ {
        alias /var/www/contractcheck/backend/media/;
        expires 7d;
    }

    # Frontend (HTML/CSS/JS)
    location / {
        root /var/www/contractcheck/frontend;
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # API Django — проксирование на Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
